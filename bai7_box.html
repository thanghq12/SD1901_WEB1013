<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 10px solid red;
            padding: 30px 40px 50px 60px; /* Trên phải dưới trái */
            margin: 20px 30px 40px 50px;
        }
        /*
        Kích thước của hôp KHÔNG bao gồm padding,margin,border
        padding là khoảng đệm từ hộp đến border
        margin là khoảng ngoài boder của hộp 
        */ 
    </style>
</head>
<body>
    <div class="box">Nội dung 1</div>
    <div class="box">Nội dung 2</div>
</body>
</html>
